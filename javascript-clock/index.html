<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Jvascript Clock </title>

	<!-- Bootstrap first, then your style.css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link href="./css/style.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

  </head>
  <body onload="timer()">

    <nav>
      <div>
        <a href=""> Home </a>
      </div>
      <div>
        <h1> Javascript Clock </h1>
      </div>
      <div>
        <a href=""> Join Us </a>
      </div>
    </nav>

    <hr />

    <div class="main-body">

      <div class="currentDay hidden animated"></div>
      <div class="currentTime"></div>

      <hr />

      <button class="btn currentDayButton"> Current Day </button>

      <br />

      <div class="media-container">

        <div class="image-buttons">

          <button class="btn gif-button"> Random Gif </button>
          <button class="btn image-button"> Random Image </button>

        </div>

        <br />

        <div class="img-container">
          <div>

            <img class="gifs animated" src="https://media.giphy.com/media/KaMY5em3TlmjC/giphy.gif" />
          </div>

          <div>
            <img class="images animated" src="http://cdn.lifedaily.com/wp-content/uploads/2014/07/Spaceballs-Barf.jpg" />
          </div>

        </div>

      </div>

    </div>



	<!-- JQuery first, then Bootstrap, then your script -->
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="./js/script.js"></script>

  </body>
</html>
